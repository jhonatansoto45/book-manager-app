<div
  class="w-screen h-screen bg-theme-blue flex flex-col justify-center items-center"
>
  <div class="w-full flex justify-center items-center mb-8">
    <img src="images/logo.webp" alt="Logo Books Manager App" class="w-20" />
    <h2 class="text-white text-4xl font-poppins font-bold">Book Manager App</h2>
  </div>

  <div
    class="w-1/3 h-1/2 bg-white rounded-lg shadow-lg flex flex-col justify-center items-center"
  >
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form class="flex flex-col w-full px-8">
      <input
        type="email"
        placeholder="Correo Electrónico"
        class="mb-4 p-2 border border-gray-300 rounded placeholder:text-slate-400"
        required
      />
      <input
        type="password"
        placeholder="Contraseña"
        class="mb-4 p-2 border border-gray-300 rounded placeholder:text-slate-400"
        required
      />
      <button
        type="button"
        class="bg-theme-green text-white p-2 rounded cursor-pointer"
      >
        Iniciar Sesión
      </button>
    </form>
    <a class="text-sm underline text-blue-600 cursor-pointer mt-2"
      >¿Ha olvidado su contraseña?</a
    >
    <span class="mt-8">¿No tiene una cuenta?</span>
    <a
      class="text-center inline cursor-pointer text-slate-800 hover:text-theme-green"
      [routerLink]="['/sign-up']"
    >
      <strong>Regístrese</strong>
    </a>
  </div>
</div>
