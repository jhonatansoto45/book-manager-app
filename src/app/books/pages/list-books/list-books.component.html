<div class="w-full h-full">
  <h2 class="text-2xl font-semibold text-theme-blue mb-6">Libros</h2>
  <section
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
  >
    @for (book of books(); track $index) {
    <div
      class="bg-white rounded-md shadow-md overflow-hidden transition-transform hover:scale-105 hover:shadow-lg"
    >
      <app-card-book [book]="book" />
    </div>
    }
  </section>
</div>
