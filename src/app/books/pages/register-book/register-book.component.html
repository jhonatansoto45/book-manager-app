<div class="container mx-auto">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">
      Registrar Nuevo Libro
    </h1>

    <form class="grid grid-cols-1 gap-4 sm:grid-cols-2">
      <div>
        <label for="titulo" class="block text-gray-600 text-sm font-bold mb-2"
          >Título:</label
        >
        <input
          type="text"
          id="titulo"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div>
        <label for="autor" class="block text-gray-600 text-sm font-bold mb-2"
          >Autor:</label
        >
        <input
          type="text"
          id="autor"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div>
        <label for="isbn" class="block text-gray-600 text-sm font-bold mb-2"
          >ISBN:</label
        >
        <input
          type="text"
          id="isbn"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div>
        <label for="genero" class="block text-gray-600 text-sm font-bold mb-2"
          >Género:</label
        >
        <input
          type="text"
          id="genero"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div>
        <label
          for="editorial"
          class="block text-gray-600 text-sm font-bold mb-2"
          >Editorial:</label
        >
        <input
          type="text"
          id="editorial"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div>
        <label
          for="anio_publicacion"
          class="block text-gray-600 text-sm font-bold mb-2"
          >Año de Publicación:</label
        >
        <input
          type="number"
          id="anio_publicacion"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="sm:col-span-2">
        <label
          for="descripcion"
          class="block text-gray-600 text-sm font-bold mb-2"
          >Descripción:</label
        >
        <textarea
          id="descripcion"
          rows="4"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        ></textarea>
      </div>
      <div>
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Guardar Libro
        </button>
      </div>
      <div class="flex justify-end">
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
