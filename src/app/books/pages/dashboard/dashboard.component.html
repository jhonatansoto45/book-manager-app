<!-- Contenedor principal: toma todo el ancho y alto, disposición en fila -->
<div class="w-full h-full flex bg-theme-gray">
  <!-- Barra lateral (aside) con ancho fijo -->
  <div class="w-18 h-full">
    <!-- Componente lateral de navegación o menú -->
    <app-aside />
  </div>

  <!-- Contenido principal en columna -->
  <div class="w-full h-full flex flex-col">
    <!-- Encabezado: barra superior con foto de perfil -->
    <header
      class="w-full flex justify-between items-center gap-6 p-2 shadow-md px-8 bg-theme-blue"
    >
      <h1 class="text-white font-bold text-4xl">Dashboard</h1>
      <img src="#" alt="Foto de perfil" class="w-12 h-12 rounded-full" />
    </header>

    <!-- Área principal del dashboard -->
    <main class="w-full h-full p-8">
      <!-- Título de la app -->
      <h1 class="text-4xl font-bold text-black">
        <span class="text-theme-green">Book</span> Manager
        <span class="text-theme-green">App</span>
      </h1>
      <p class="text-lg text-black mb-5">Bienvenido a tu dashboard</p>

      <!-- Muestra mensaje de carga si loading() es true -->
      @if (loading()) {
      <h1 class="text-white">Cargando...</h1>
      } @else {
      <!-- Muestra tarjetas de libros si no está cargando -->
      <section class="w-full flex flex-wrap justify-evenly items-center gap-6">
        @for (book of books(); track $index) {
        <!-- Componente individual de tarjeta de libro -->
        <app-card-book [book]="book" />
        }
      </section>
      }
    </main>
  </div>
</div>
